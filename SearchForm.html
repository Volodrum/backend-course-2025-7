<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Item</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="text"]:focus {
            border-color: #28a745;
            outline: none;
        }
        /* Стилізація чекбокса */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #eee;
        }
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
            user-select: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745; /* Зелений колір для пошуку */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .link a {
            color: #007bff;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Inventory Search</h1>
    <form action="/search" method="POST">
        <label for="id">Item ID</label>
        <input type="text" id="id" name="id" placeholder="Enter item ID..." required>

        <div class="checkbox-group">
            <input type="checkbox" id="includePhoto" name="includePhoto">
            <label for="includePhoto">Include photo in result</label>
        </div>

        <button type="submit">Search</button>
    </form>
    
    <div class="link">
        <a href="/RegisterForm.html">Go to Registration</a>
    </div>
</div>

</body>
</html>
